<!DOCTYPE html>
<head>
    <!--link .css file for formatting-->
    <link rel="stylesheet" href="index.css">
    <!--link javascript file-->
    <script src = "index.js"></script>
<body onload = "update_badge_list()">
<!--div box to hold content-->
<div>
    <!--title-->
    <h1>RFID Cloner</h1>
    
    
    <!--a variable meant to hold RFID card ID-->
    <button id="connect_button"  onclick="connect_to_cloner()" >Find Bluetooth Devices!</button><br>

    <p id="RFID_Badge_number" >waiting for RFID value...</p>

    <label for="Badge Number" >RFID tags</label>
    <select name = "badges_list" id = "badges_list" onchange="selection_to_text_box()"></select> <br><br>

</head>
