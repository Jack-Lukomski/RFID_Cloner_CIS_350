<!DOCTYPE html>
<head>
    <!--link .css file for formatting-->
    <link rel="stylesheet" href="index.css">
    <!--link javascript file-->
    <script src = "index.js"></script>
<!--on start load saved badges to drop down list-->    
<body onload = "updateBadgeList()">
<!--div box to hold content-->
<div>
    <!--title-->
    <h1>RFID Cloner</h1>
    
    
    <!--connect button calls connect_to_cloner function-->
    <button id="connect_button"  onclick="connectToCloner()" >Find Bluetooth Devices!</button><br><br>
    <!--turn on and off button to turn device on and off-->
    <button id="cloner_turn_off/on_button" onclick = "clonerTurnOff()">Turn Off/On Cloner</button><br>
    <!--RFID badge number to be displayed-->
    <p id="RFID_Badge_number" >waiting for RFID value...</p>
    <!--bluetooth device name to be displayed-->
    <p id="bluetooth_device_name">no device found....</p><br><br>
    <!--send to cloner button sends badge to cloner-->
    <button id="send_to_cloner" onclick="sendDataToCloner()">Send</button>
    <!--text box to take input-->
    <input type = "text" id = "text_box" value="aa aa aa aa">
    <!--label for drop down list-->
    <label for="Badge Number" >RFID tags</label>
    <!--drop down list for saved badge numbers-->
    <select name = "badges_list" id = "badges_list" onchange="selectionToTextBox()"></select> <br><br>
    <!--command button to command cloner to scan badge-->
    <button id="command_scan_RFID_button" onclick="clonerCommandScan()">Scan Badge</button>
    <!--clear data button clears saved memory in website-->
    <button id="clear_data_button" onclick="clearSavedData()">clear saved data</button>
        
</div>

</body>
</head>
