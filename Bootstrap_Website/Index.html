<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body onload = "updateBadgeList()">
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">RFID Cloner</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Documentation</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Sidebar</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Action</a>
                                        <a class="dropdown-item" href="#!">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Something else here</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div>
                    <div class="container text-center">
                        <div class="row">
                          <div class="col">
                            <h2> Find Bluetooth Devices</h2>
                            <!--a variable meant to hold device tag-->
                            <p id="bluetooth_device_name">no device found....</p>
                        
                            <button class="btn btn-primary" id="connect_button"  onclick="connectToCloner()" >Find Bluetooth Devices!</button>
                          </div>
                          <div class="col">
                            <h2> Find RFID Values</h2>
                            <!--a variable meant to hold RFID card ID-->
                            <p id="RFID_Badge_number" >waiting for RFID value...</p>
                            <button class="btn btn-primary" id="command_scan_RFID_button" onclick = "clonerCommandScan()">Scan Badge</button>
                            <button class="btn btn-primary" id="clear_data_button" onclick="clearSavedData()">clear saved data</button>
                          </div>
                        </div>
                    <br><br>
                    <br><br>
                    <br><br>
                    <h2>Send Code to Cloner</h2>
                    <input type = "text" class="form-control" placeholder="aa aa aa aa" aria-label="RFID Bade Code" aria-describedby="basic-addon1">
                    <button class="btn btn-primary" id="send_to_cloner" onclick="sendDataToCloner()">Send</button>
                    
                    

                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/index.js"></script>
    </body>
</html>
